<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Validation</h2>
        <p>1,2,3,4:</p>
        <input id="num">
        <button type="button" onclick="myFunction()">Submit</button>
        <p id="demo"></p>
        <script>
            function myFunction() {
                let x = document.getElementById("num").value;
                let text;
                if (isNaN(x) || x < 1 || x > 4) {
                    text = "Input not valid";
                } else {
                    text = "Input OK";
                }
                document.getElementById("demo").innerHTML = text;
            }
        </script>
    </body>
</html>
