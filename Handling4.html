<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript HTML Events</h2>
    Masukkan Nama (bagas): 
    <input type="text" id="fname" oninput="upperCase()">

    <script>
      function upperCase() {
        const x = document.getElementById("fname");
        x.value = x.value.toUpperCase();
      }
    </script>
  </body>
</html>
